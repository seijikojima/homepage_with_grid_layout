<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>seijikojima</title>
</head>
<body>
    <div class="container">
        <div class="header">head</div>
        <div class="sidebar">sidebar</div>
        <div class="main">main</div>
        <div class="footer">footer</div>
    </div>
</body>
</html>

<style>
* {
    box-sizing: border-box;
}
body {
    margin : 0px;
}
.container {
    height: 100vh;
    display : grid;
    grid-template-areas: 
    "header header header"
    "sidebar main main"
    "footer footer footer";
    grid-template-rows: repeat(3,1fr);
    grid-template-columns: repeat(3,1fr);
}

.header {
    grid-area : header;
    border : solid 1px;
}
.sidebar {
    grid-area : sidebar;
    border : solid 1px;
}
.main {
    grid-area : main;
    border : solid 1px;
}
.footer {
    grid-area : footer;
    border : solid 1px;
}
</style>
